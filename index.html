<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="manifest" href="manifest.json" />
    <title>Smart Media Search</title>
    <link href="css/main.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- materialize css -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.95.1/css/materialize.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
    <link rel="manifest" href="img/favicons/manifest.json">
    <link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Smart Media Search">
    <meta name="theme-color" content="#e5e5e5">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Smart Media Search">
    <meta name="apple-mobile-web-app-status-bar-style" content="#e5e5e5">

    <!-- Tile icon for Win8 -->
    <meta name="msapplication-TileColor" content="#e5e5e5">
    <meta name="msapplication-navbutton-color" content="#e5e5e5">


</head>

<body>

    <!-- particles.js container -->
    <div id="particles-js">

        <div class="container">

            <header class="tx-header">
                <div class="container">

                    <h1></h1>

                    <!--<a ref="#"><img src="img/favicons/android-chrome-192x192.png">
            </a>-->

                </div>
            </header>

            <div class="container">
                <div class="row">
                    <div class="col-xs-12 main-container">

                        <div id="container">

                            <!--<h1 style="text-align:center; background-color:#e5e5e5">Smart Media Search</h1>-->

                            <br>

                            <div id="info">

                                <input id="query" type="text" autofocus="true" title="Progressive web app that Searches for text in media taken during GSK Hack Days 2018. Click on the video link to watch it down the page." placeholder="Search for..." / style="font-size:24px">
                                <a id="rec" class="btn-floating btn-large red">
                                    <i class="material-icons" style="font-size: 30px">mic</i>
                                </a>
                                <div id="spokenResponse" class="spoken-response">
                                    <div class="spoken-response__text"></div>
                                </div>
                                <div id="queryExplanation"></div>
                            </div>
                            <!-- info -->

                            <!-- begin results container, content generated dynamically -->
                            <div id="results"></div>
                            <!-- end results container, content generated dynamically -->

                            <br>

                            <!--<div class="responsive">-->
                            <div style="max-width: 640px">
                                <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
                                    <iframe id="youTubePlayer" class="youtube-player" type="text/html" width="640" height="385" frameborder="0"></iframe>
                                </div>
                            </div>
                            <!--</div>-->

                            <br>

                        </div>

                    </div>
                </div>
            </div>

            <hr>

            <div style="text-align:center;">
                <div class="col s8 offset-s2">
                    <a href="https://smartmediasearch-employees.azurewebsites.net/" class="waves-effect waves-light btn-large btn-outline" style="background-color:transparent; color:#26a69a">
                        <i class="material-icons" style="font-size: 30px">people_outline</i>
                    </a>
                </div>
            </div>

            <!-- Footer -->
            <footer id="footer">

                <ul class="text-center">

                    <p><a href="#">Smart Media Search</a> &copy; 2017 - made for GSK Hack Days with <i class="fa fa-coffee" style="color:brown"></i> & <i class="fa fa-heart" style="color:pink"></i>
                    </p>
                </ul>

            </footer>

        </div>
    </div>

    <!-- scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/api.ai.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>

    <script src="js/particles.js"></script>

    <!--<script src="sw.js"></script>
    <script src="site.js"></script>-->

    <script src="js/lib/jquery-1.8.2.js"></script>
    <script src="js/lib/callPlayer.js"></script>
    <script src="js/webDatabase.js"></script>
    <script src="js/videos.js"></script>
    <script src="js/main.js"></script>
    <script src="js/lib/ga.js"></script>
</body>

</html>
